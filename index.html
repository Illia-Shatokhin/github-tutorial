    <!-- Элементы для вызова модальных окон, могут быть любые -->

<a href="#" class="js-open-modal" data-modal="1">Открыть окно 1</a>
<a href="#" class="js-open-modal" data-modal="2">Открыть окно 2</a>


<!-- Несколько модальных окон -->

<div class="modal" data-modal="1">
   <!--   Svg иконка для закрытия окна  -->
   <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
   <p class="roombook-title">ЗАБРОНЮВАТИ НОМЕР</p>
   <form>
    <label for="name" class="roombook-label">
        <input type="name" class="roombook-input" name="name" id="name" placeholder="Ваше ім’я" required>
        <span class="roombook-label-text">На кого забронювати номер?</span>
    </label>
    <label for="tel" class="roombook-label">
        <input type="tel" class="roombook-input" name="tel" id="tel" placeholder="+38 (___) ___-__-__" required>
        <span class="roombook-label-text">Номер телефону</span>
    </label>
    <label for="category" class="roombook-label">
        <select name="category" id="category" class="roombook-select" required>
            <option class="roombook-select-option" value="double">Двомісний</option>
            <option class="roombook-select-option" value="double deluxe" selected>Двомісний люкс</option>
            <option class="roombook-select-option" value="triple">Трьохмісний</option>
        </select>
        <span class="roombook-label-text">Категорія номеру</span>
    </label>

    <label for="checkin" class="roombook-label">
        <input 
        type="text" 
        onfocus="(this.type='date')" 
        class="roombook-input" 
        name="checkin" 
        id="checkin" 
        placeholder="Сьогодні" 
        required>
        <span class="roombook-label-text">Дата заїзду</span>
    </label>

    <label for="checkout" class="roombook-label roombook-label-fix">
        <input 
        type="text" 
        class="roombook-input" 
        name="checkout" 
        id="checkout" 
        onfocus="(this.type='date')"
        placeholder="Сьогодні" 
        required>
        <span class="roombook-label-text">Дата виїзду</span>
    </label>

    <button type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
   </form>
</div>

<div class="modal" data-modal="2">
   <!--   Svg иконка для закрытия окна  -->
   <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
   <p class="modal__title">Заголовок окна 2</p>
</div>

<!-- Подложка под модальным окном -->
<div class="overlay js-overlay-modal"></div>
